<ion-header>
  <ion-toolbar>
    <ion-title>
      Grocery List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item-sliding>
      <ion-item>
          <h3>Milk</h3>
          <p>1</p>
      </ion-item>
      <ion-item-options>
          <button ion-button color="primary" icon-start>
            <ion-icon name="trash"></ion-icon>
            Done
          </button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
          <h2>Bread</h2>
          <p>2</p>
      </ion-item>
      <ion-item-options>
          <button ion-button color="primary" icon-start>
            <ion-icon name="trash"></ion-icon>
            Done
          </button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <h2>Apple</h2>
        <p>12</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="primary" icon-start>
          <ion-icon name="trash"></ion-icon>
          Done
        </button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <h2>Banana</h2>
        <p>6</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="primary" icon-start>
          <ion-icon name="trash"></ion-icon>
          Done
        </button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <h2>Pineappple</h2>
        <p>3</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="primary" icon-start>
          <ion-icon name="trash"></ion-icon>
          Done
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
